<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header body__header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </header>
    <main class="main body__main">
      <h3 class="main__title">Add Item</h3>
      <section class="task-list main__task-list" id="task-list_new">
       <div class="task task-list__task" id="task__adding">
          <input class="task__input task__input_add" id="task__input_add" type="text">
          <button class="task__button_common" id="task__button_add">Add</button>
        </div>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul class="task-list main__task-list" id="task-list_incomplete">
        <li class="task task-list__task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task__input_common">
          <button class="button task__button task__button_common">Edit</button>
          <button class="button task__button task__button_delete">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task task-list__task edit-mode ">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task__label_editable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_editable">
          <button class="button task__button task__button_common">Save</button>
          <button class="button task__button task__button_delete">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="task-list main__task-list" id="task-list_completed">
        <li class="task task-list__task">
          <input type="checkbox" class="task__checkbox" checked >
          <label class="task__label task__label_completed">See the Doctor</label>
          <input type="text" class="task__input task__input_common">
          <button class="button task__button task__button_common">Edit</button>
          <button class="button task__button task__button_delete">
            <img class="button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
